<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Amazon Ember', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            padding: 20px;
        }
        .success-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        .success-icon {
            font-size: 60px;
            color: #8a2be2;
            margin-bottom: 20px;
        }
        h2 {
            color: #8a2be2;
            margin-bottom: 15px;
            font-size: 28px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .order-id {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            padding: 10px;
            background-color: #f9f5ff;
            border-radius: 4px;
            display: inline-block;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            color: white;
            background-color: #8a2be2;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-top: 15px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #7b1fa2;
        }
        .order-details {
            margin: 25px 0;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .order-details p {
            margin: 8px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h2>Order Placed Successfully!</h2>
        <p>Thank you for your purchase. Your order has been confirmed and will be processed shortly.</p>
        
        <div class="order-details">
            <p class="order-id">Order ID: #<span id="orderId"></span></p>
            <p><i class="fas fa-envelope"></i> A confirmation has been sent to your email</p>
            <p><i class="fas fa-truck"></i> Expected delivery: 3-5 business days</p>
        </div>
        
        <a href="accessories.html" class="btn">Continue Shopping</a>
    </div>

    <script>
        function generateOrderId() {
            return Math.floor(100000 + Math.random() * 900000);
        }

        document.getElementById("orderId").innerText = generateOrderId();
        
        // Optional: Load order details from localStorage if available
        window.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            if (user) {
                // Could display user-specific info here
            }
        });
    </script>
</body>
</html>
