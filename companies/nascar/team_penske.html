      color: #ffcc00;
      margin: 10px 0;
    }

    .car-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      color: black;
      background: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .car-card:hover {
      transform: scale(1.05);
    }

    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      background: #ffcc00;
      color: black;
      padding: 10px;
      border-radius: 50%;
      text-decoration: none;
      font-weight: bold;
    }

    .back-to-top:hover {
