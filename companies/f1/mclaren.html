<head>
  <meta charset="UTF-8">
  <title>McLaren - Formula 1 Team - Motoinfo</title>
  <link rel="icon" href="../../icon.jpg">
  <link rel="stylesheet" href="../../styles.css">
  <script src="../../script.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Background styling for Scuderia Ferrari page */
    body {
      background: url("../../assets/images/companies/f1/mclaren_logo.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
    }

    .company-detail-section {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.7);
      margin: 20px auto;
      max-width: 1000px;
      border-radius: 10px;
    }

    .company-detail-section h1 {
      color: #ffcc00;
      font-size: 3rem;
    }

    .company-detail-section p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .car-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
      text-align: center;
    }

    .car-card {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .car-card img {
      width: 100%;
      border-radius: 10px;
    }

    .car-card h3 {
      color: #ffcc00;
      margin: 10px 0;
    }

    .car-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      color: black;
      background: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .car-card:hover {
      transform: scale(1.05);
    }

    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      background: #ffcc00;
      color: black;
      padding: 10px;
      border-radius: 50%;
      text-decoration: none;
      font-weight: bold;
    }

    .back-to-top:hover {
      background: white;
    }
  </style>
</head>

  </nav>

      <a href="../../cars/f1/mcl60.html" class="btn">Details</a>
    </div>
    
    <div class="car-card">
